<!DOCTYPE html>
<html lang="en">
<head>

  <title>Alerte de sécurité</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .alert {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="alert">Attention : Vous accédez à une page non sécurisée (HTTP).</div>
  <button onclick="window.close()">OK</button>
</body>
